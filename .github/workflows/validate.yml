name: Validate

on:
  push:
    branches:
      - main
      - "claude/**"
  pull_request:
    branches:
      - main

jobs:
  validate:
    name: Validate Integration
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-test.txt

      - name: Validate manifest.json
        run: |
          python -c "
          import json
          import sys

          with open('custom_components/tesco_ie/manifest.json') as f:
              manifest = json.load(f)

          required_fields = ['domain', 'name', 'version', 'requirements', 'codeowners']
          missing = [field for field in required_fields if field not in manifest]

          if missing:
              print(f'Missing required fields: {missing}')
              sys.exit(1)

          print('✓ manifest.json is valid')
          print(f'  Domain: {manifest[\"domain\"]}')
          print(f'  Name: {manifest[\"name\"]}')
          print(f'  Version: {manifest[\"version\"]}')
          "

      - name: Check code formatting with Black
        run: |
          black --check custom_components/tesco_ie/

      - name: Run tests
        run: |
          pytest tests/ -v

      - name: Validate Home Assistant compatibility
        run: |
          python -c "
          import json

          with open('custom_components/tesco_ie/manifest.json') as f:
              manifest = json.load(f)

          # Check for required Home Assistant fields
          if 'iot_class' not in manifest:
              print('⚠️  Warning: iot_class not specified')

          if 'config_flow' in manifest and manifest['config_flow']:
              print('✓ Config flow enabled')

          if 'integration_type' in manifest:
              print(f'✓ Integration type: {manifest[\"integration_type\"]}')
          "

      - name: Summary
        if: always()
        run: |
          echo "## Validation Complete ✓" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "All validation checks have been performed." >> $GITHUB_STEP_SUMMARY
