name: Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version from tag
        id: version
        run: |
          # Remove 'v' prefix from tag name
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Version: ${VERSION}"

      - name: Update manifest.json version
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          # Update version in manifest.json using jq (local only, not committed)
          sudo apt-get update && sudo apt-get install -y jq
          jq --arg version "$VERSION" '.version = $version' \
            custom_components/tesco_ie/manifest.json > manifest.tmp
          mv manifest.tmp custom_components/tesco_ie/manifest.json

          # Show the updated file
          echo "Updated manifest.json:"
          cat custom_components/tesco_ie/manifest.json
          echo ""
          echo "NOTE: This update is only for the release artifact."
          echo "To update main branch, manually update manifest.json and create a new tag."

      - name: Create release archive
        run: |
          cd custom_components
          zip -r ../tesco_ie-${{ steps.version.outputs.version }}.zip tesco_ie/
          cd ..

      - name: Generate release notes
        id: release_notes
        run: |
          # Get commits since last tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          if [ -z "$PREV_TAG" ]; then
            COMMITS=$(git log --pretty=format:"- %s" --no-merges)
          else
            COMMITS=$(git log --pretty=format:"- %s" --no-merges $PREV_TAG..HEAD)
          fi

          # Create release notes
          cat > release_notes.md <<EOF
          ## Tesco Ireland Home Assistant Integration v${{ steps.version.outputs.version }}

          ### Changes
          $COMMITS

          ### Installation

          1. Download \`tesco_ie-${{ steps.version.outputs.version }}.zip\`
          2. Extract to your Home Assistant \`custom_components\` directory
          3. Restart Home Assistant
          4. Add the integration via the UI (Settings â†’ Devices & Services â†’ Add Integration)

          ### Requirements

          - Home Assistant 2023.1.0 or newer
          - aiohttp >= 3.9.0
          - beautifulsoup4 >= 4.11.0
          - lxml >= 4.9.0

          ### Documentation

          See [README.md](https://github.com/${{ github.repository }}/blob/main/README.md) for full documentation.
          EOF

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: Release v${{ steps.version.outputs.version }}
          body_path: release_notes.md
          files: |
            tesco_ie-${{ steps.version.outputs.version }}.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Summary
        run: |
          echo "## Release Created Successfully! ðŸŽ‰" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** v${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "**Archive:** tesco_ie-${{ steps.version.outputs.version }}.zip" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The release is now available at:" >> $GITHUB_STEP_SUMMARY
          echo "https://github.com/${{ github.repository }}/releases/tag/v${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
