name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-test.txt

      - name: Run linting
        run: ruff check custom_components/

      - name: Run tests with pytest
        run: |
          pytest tests/ \
            --cov=custom_components.tesco_ie \
            --cov-report=xml \
            --cov-report=term-missing

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  lint:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-test.txt

      - name: Run ruff
        run: ruff check custom_components/

      - name: Run black
        run: black --check custom_components/

      - name: Run isort
        run: isort --check-only custom_components/

      - name: Run mypy
        run: mypy custom_components/
        continue-on-error: true

  validate:
    name: Validate Integration
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate manifest
        run: |
          python -c "import json; json.load(open('custom_components/tesco_ie/manifest.json'))"
          echo "✅ manifest.json is valid JSON"

      - name: Check required files
        run: |
          required_files=(
            "custom_components/tesco_ie/__init__.py"
            "custom_components/tesco_ie/manifest.json"
            "custom_components/tesco_ie/const.py"
            "custom_components/tesco_ie/config_flow.py"
            "custom_components/tesco_ie/sensor.py"
            "custom_components/tesco_ie/strings.json"
          )

          for file in "${required_files[@]}"; do
            if [ ! -f "$file" ]; then
              echo "❌ Missing required file: $file"
              exit 1
            fi
          done

          echo "✅ All required files present"

      - name: Validate strings.json
        run: |
          python -c "import json; json.load(open('custom_components/tesco_ie/strings.json'))"
          echo "✅ strings.json is valid JSON"
